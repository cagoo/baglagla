<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaga Clone: Hungry Baby vs. Broccoli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            min-height: 100vh;
            touch-action: none;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        #gameCanvas {
            border: 1px solid white;
            background: black;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 600 / 800;
            height: auto;
            display: block;
            touch-action: manipulation;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: #00f;
            color: #fff;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 10px;
            touch-action: manipulation;
            user-select: none;
        }
        .control-btn:active {
            background: #66f;
        }
        @media (max-width: 600px) {
            #score {
                font-size: 18px;
            }
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <div class="controls">
        <div id="leftBtn" class="control-btn">←</div>
        <div id="rightBtn" class="control-btn">→</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // Load Images (optional)
        const babyImg = new Image();
        babyImg.src = 'assets/baby.png';
        const broccoliImg = new Image();
        broccoliImg.src = 'assets/broccoli.png';
        const steakImg = new Image();
        steakImg.src = 'assets/steak.png';

        // Player
        let player = {
            x: 240,
            y: 680,
            width: 120,
            height: 120,
            speed: 8
        };

        // Bullets, Enemies, and Effects
        let bullets = [];
        let enemies = [];
        let effects = [];
        let score = 0;
        let gameOver = false;
        let enemySpeed = 1.5;
        let enemyDirection = 1;
        let lastShotTime = 0;
        const shotDelay = 300; // 0.3 seconds between shots

        // Controls (Keyboard)
        let keys = { ArrowLeft: false, ArrowRight: false, Space: false };
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) keys[e.code] = true;
            if (e.code === 'Space' && !gameOver) {
                const now = Date.now();
                if (now - lastShotTime >= shotDelay) {
                    bullets.push({ x: player.x + player.width / 2, y: player.y, speed: 8 });
                    lastShotTime = now;
                }
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
        });

        // Touch Controls (Move)
        let touchLeft = false;
        let touchRight = false;
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchLeft = true;
            console.log('Left button touched');
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchLeft = false;
        });
        leftBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            touchLeft = false;
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchRight = true;
            console.log('Right button touched');
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchRight = false;
        });
        rightBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            touchRight = false;
        });

        // Touch to Fire
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameOver) {
                const now = Date.now();
                if (now - lastShotTime >= shotDelay) {
                    bullets.push({ x: player.x + player.width / 2, y: player.y, speed: 8 });
                    lastShotTime = now;
                    console.log('Canvas touched, firing bullet');
                }
            }
        });

        // Initialize Enemies (2x3 grid)
        function initEnemies() {
            enemies = [];
            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < 3; col++) {
                    enemies.push({
                        x: 120 + col * 120,
                        y: 100 + row * 100,
                        width: 80,
                        height: 80,
                        alive: true
                    });
                }
            }
        }
        initEnemies();

        // Game Loop
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over! Score: ' + score, 100, 400);
                ctx.fillText('Refresh to Restart', 100, 450);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move Player (Keyboard or Touch)
            if ((keys.ArrowLeft || touchLeft) && player.x > 0) player.x -= player.speed;
            if ((keys.ArrowRight || touchRight) && player.x < canvas.width - player.width) player.x += player.speed;

            // Draw Player
            if (babyImg.complete && babyImg.naturalWidth > 0) {
                ctx.drawImage(babyImg, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = 'white';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // Move and Draw Bullets
            bullets = bullets.filter(b => b.y > 0);
            bullets.forEach(bullet => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 15);
            });

            // Move and Draw Enemies
            let edgeHit = false;
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                enemy.x += enemySpeed * enemyDirection;
                if (enemy.x + enemy.width > canvas.width || enemy.x < 0) edgeHit = true;
            });
            if (edgeHit) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    if (enemy.alive) enemy.y += 40;
                });
            }

            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                if (broccoliImg.complete && broccoliImg.naturalWidth > 0) {
                    ctx.drawImage(broccoliImg, enemy.x, enemy.y, enemy.width, enemy.height);
                } else {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }

                // Check collision with player
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                }
            });

            // Bullet-Enemy Collisions
            bullets.forEach(bullet => {
                enemies.forEach(enemy => {
                    if (!enemy.alive) return;
                    if (
                        bullet.x >= enemy.x &&
                        bullet.x <= enemy.x + enemy.width &&
                        bullet.y >= enemy.y &&
                        bullet.y <= enemy.y + enemy.height
                    ) {
                        enemy.alive = false;
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                        effects.push({
                            x: enemy.x,
                            y: enemy.y,
                            width: 80,
                            height: 80,
                            timer: 60 // ~1 second at 60 FPS
                        });
                    }
                });
            });

            // Draw Steak Effects
            effects = effects.filter(effect => effect.timer > 0);
            effects.forEach(effect => {
                if (steakImg.complete && steakImg.naturalWidth > 0) {
                    ctx.drawImage(steakImg, effect.x, effect.y, effect.width, effect.height);
                } else {
                    ctx.fillStyle = 'brown';
                    ctx.fillRect(effect.x, effect.y, effect.width, effect.height);
                }
                effect.timer--;
            });

            // Check if all enemies are dead
            if (enemies.every(enemy => !enemy.alive)) {
                initEnemies();
                enemySpeed += 0.5;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
